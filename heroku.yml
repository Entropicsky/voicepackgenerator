setup:
  addons:
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    # Consolidated web dyno using Nginx + Gunicorn
    web: docker/web.Dockerfile
    # api process removed
    worker: backend/Dockerfile

run:
  # Run the consolidated start script
  web: sh start.sh
  # api process removed
  worker: celery -A backend.celery_app:celery worker --loglevel=info
