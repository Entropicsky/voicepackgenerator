setup:
  addons:
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: backend/Dockerfile        # Flask API & DB migrations
    worker: backend/Dockerfile     # Celery worker â€“ reuse the same image
    frontend: frontend/Dockerfile  # Vite/NGINX static site

run:
  web: gunicorn backend.app:app --bind 0.0.0.0:$PORT
  worker: celery -A backend.celery_app:celery worker --loglevel=info
  frontend: sh -c "envsubst '\$PORT' < /etc/nginx/conf.d/default.conf > /etc/nginx/conf.d/default.conf.tmp && mv /etc/nginx/conf.d/default.conf.tmp /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
