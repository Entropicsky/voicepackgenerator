# Target File: frontend/nginx.conf
# Instructions: Create Nginx configuration for serving React static files and proxying API requests.

server {
    listen ${PORT}; # Use the PORT environment variable provided by Heroku
    server_name localhost;

    # Increase buffer sizes to handle potentially large headers
    proxy_buffer_size          16k;
    proxy_buffers              8 16k;
    proxy_busy_buffers_size    32k;

    # Use Docker internal DNS resolver (required for variable in proxy_pass)
    # REMOVED - Proxying to localhost now.
    # resolver 127.0.0.11 valid=10s;

    # Root directory for static files
    root /app/frontend/dist; # Adjusted path assuming code copied to /app/frontend
    index index.html index.htm;

    # Serve static files directly
    location / {
        # Try to serve file directly, fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
        # Add cache-busting headers
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy API requests to the 'api' service dyno
    location /api/ { 
        proxy_pass http://api:5000/api/; # Proxy to api service
        proxy_set_header Host $http_host; # Pass the original host
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Let Nginx handle adding proxy IP
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy audio requests to the 'api' service dyno
    location /audio/ { 
        proxy_pass http://api:5000/audio/; # Proxy to api service
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add error pages if needed
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
} 